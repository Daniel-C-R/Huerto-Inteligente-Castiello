services:
  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf # Configuraci√≥n personalizada
      - /var/lib/docker/volumes/mosquitto_data:/mosquitto/data # Persistencia de datos
      - /var/lib/docker/volumes:/mosquitto/log # Logs
    networks:
      - huerto-network

networks:
  huerto-network:
    driver: bridge